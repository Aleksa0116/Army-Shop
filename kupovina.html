  <script>
      var contextMenu = document.getElementById("context-menu");
      var body = document.getElementsByTagName("body")[0];
      
      contextMenu.style.display = "none";
      
      body.addEventListener("contextmenu", function(event) {
        event.preventDefault();
        
        contextMenu.style.display = "block";
        
        contextMenu.style.left = event.pageX + "px";
        contextMenu.style.top = event.pageY + "px";
      });
      
      body.addEventListener("click", function() {
        contextMenu.style.display = "none";
      });
      </script> 

    <script>
        const form = document.getElementById("payment-form");
form.addEventListener("submit", handleSubmit);

function handleSubmit(event) {
  event.preventDefault();
  const cardNumber = document.getElementById("card-number").value;
  const cardHolder = document.getElementById("card-holder").value;
  const expirationMonth = document.getElementById("expiration-month").value;
  const expirationYear = document.getElementById("expiration-year").value;
  const cvv = document.getElementById("cvv").value;

  if (cardNumber === "") {
    showError("Molimo Vas unesite broj kartice");
    return;
  }

  if (cardHolder === "") {
    showError("Molim Vas unesite ime i prezime");
    return;
  }

  if (expirationMonth === "") {
    showError("Molimo Vas unesite mesec isteka kartice");
    return;
  }

  if (expirationYear === "") {
    showError("Molimo Vas unesite godinu isteka kartice");
    return;
  }

  if (cvv === "") {
    showError("Molimo Vas unesite CVV kod");
    return;
  }

  alert("Kupovina uspesno izvrsena!");
}

function showError(errorMessage) {
  const errorDiv = document.createElement("div");
  errorDiv.className = "error";
  errorDiv.textContent = errorMessage;
  const form = document.getElementById("payment-form");
  form.insertBefore(errorDiv, form.firstChild);
  setTimeout(() => errorDiv.remove(), 5000);
}
    </script>
